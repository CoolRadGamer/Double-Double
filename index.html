<!DOCTYPE html ><head><link rel='stylesheet' type='text/css' href='style.css'/></head><body onload='onLoad()'><p id='textDouble-Double' class='' style='position: absolute; top: 0px; left: 0px'>Double Double</p><p id='textnumber' class='' style='position: absolute; top: 75px; left: 0px'>the number is {{number}}</p><p id='texthelp' class='' style='position: absolute; top: 500px; left: 0px'>Help: Cick the multiply button to multiply your number (you may want to hold enter to make the game faster). Once you hit 1.79e308 number, you can prestige (but wait until 10 MP to do so).</p><p id='textmpcount' class='' style='position: absolute; top: 100px; left: 0px'>you have {{MP}} MP</p><button id='buttonsmult' class='' style='position: absolute; top: 50px; left: 0px' onclick='multiply()'>Multiply the number by {{multiplier}}</button><button id='buttonsbad' class='' style='position: absolute; top: 0px; left: 150px' onclick='undefined()'>useless button</button><button id='buttonspres' class='' style='position: absolute; top: 250px; left: 0px' onclick='prestige()'>prestige for Current Amount:{{MPgain}} multiplier points</button><button id='buttonsup1' class='' style='position: absolute; top: 400px; left: 0px' onclick='up1buy()'>Increase the multiplier by 1, costs {{up1cost}}MP</button><button id='buttonsinflation' class='' style='position: absolute; top: 450px; left: 0px' onclick='spicy()'>super spicy inflation button: doubles your MP (requires 1e10 MP)</button><script type='text/javascript' src='https://raw.githack.com/Naruyoko/OmegaNum.js/master/OmegaNum.js'></script> <script type='text/javascript' src='game.js'></script></body>
